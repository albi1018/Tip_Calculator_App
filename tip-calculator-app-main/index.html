<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div id="spliter">
    <div class="logo__container">
      <img class="" src="images/logo.svg">
    </div>
    <div class="calc__container">
      <div class="bill">
        <label class="label" for="bill">Bill</label>
        <input class="bill__input input" type="text" name="bill" id="bill">
      </div>
      <div class="selectTip">
        <p class="label">Select Tip %</p>
        <div class="selectTip__buttons">
          <div class="button__container">
            <button class="btn" data="5%">5%</button>
          </div>
          <div class="button__container">
            <button class="btn" data="10%">10%</button>
          </div>
          <div class="button__container">
            <button class="btn" data="15%">15%</button>
          </div>
          <div class="button__container">
            <button class="btn" data="25%">25%</button>
          </div>
          <div class="button__container">
            <button class="btn" data="50%">50%</button>
          </div>
          <div class="button__container">
            <input class="selectTip__input" placeholder="Custom" type="text">
          </div>
        </div>
      </div>
      <div class="numberOfPeople">
        <div class="numberOfPeopleTexts">
          <label class="label" for="people">Number of People</label>
          <p class="errorMessage show">Can't be zero</p>
        </div>
        <input class="input" id="people" type="text">
      </div>
      <div class="summary">
        <div class="summary__content">
          <p class="summary__text">Tip Amount <br><span>/ person</span></p>
          <p class="summary__number amount">$0.00</p>
          <p class="summary__text">Total <br><span>/ person</span></p>
          <p class="summary__number total">$0.00</p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
